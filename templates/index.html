<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Biodiversity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="text-align: center">
            <h1>Belly Button Biodiversity Dashboard</h1>
            <p>Use the interactive charts below to explore the biodiversity found in belly buttons </p>
        </div>

        <div class="row">
            <div class="col-md-2">
                <form method="POST" role="form" name="sampleSelector">
                    <div class="form-group">
                        <label for="sampleSelection">SELECT Sample:</label>
                        <select id="sampleSelection" onchange="selectionChanged(this.value)">
                            <option value="">SAMPLE</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-md-10">
                    <h2>Bacterias found</h2>
                    <div id="pie"></div>
                </div>
            </div>
        </div>
        

        

        <div class="row">
            <div class="col-md-12">
                <h2><a href="/send">Add your pet here!</a></h2>
            </div>
        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
